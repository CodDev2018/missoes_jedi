<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<body>
	<label for="inputNome">Seu nome:</label>
	<input type="text" name="inputNome" id="inputNome">
	<button onclick="tratarEnvio()">Enviar</button>
	
	<ul id="listaDeNomes">
	</ul>
	
	<script>
		function tratarEnvio() {
			var nome = document.getElementById("inputNome").value
			
			if (nome) {
				
				var item = document.createElement('li')
				var textNode = document.createTextNode(nome)
				item.appendChild(textNode)
				document.getElementById("listaDeNomes").appendChild(item)
				
				document.getElementById("inputNome").value = null
			} else {
				alert('Entre com o nome.')
			}
			document.getElementById("inputNome").focus()
				
		}
	
	</script>
</body>
</html>
